<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>


	
	<body>
		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>
		<main>
			<section class="tagging">
				<h2>Tagging</h2>
				<form id="tag-form" action="/tagging" method="post">
					<fieldset id="tag-fieldset">
						<legend>Enter new GeoTag</legend>
						<label for="latitude">latitude</label>
						<input type="text" id="latitude" name="latitude" placeholder="49.00689" required>
						<label for="longitude">longitude</label>
						<input type="text" id="longitude" name="longtiude" placeholder="8.403652" required>
						<label for="name">name</label>
						<input type="text" id="name" name="name" placeholder="Karlsruhe" maxlength=10 required>
						<label for="hashtag">hastag</label>
						<input type="text" id="hastag" name="hashtag" pattern="#\[w]{0-10}" placeholder="#city" >
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</section>
			<section class="discovery">
				<h2>Discovery</h2>
				<form id="filter-form" action="/discovery" method="post">
					<fieldset id="filter-fieldset">
						<legend>Filter by Searchterm</legend>
						<input type="text" id="search" name="search" placeholder="search term" required>
						<input type="submit" value="apply">
					</fieldset>
				</form>
				<div id="tags">
					<div class="taglist">
						<ul id="results">
							<li>Castle (49.01379, 8.404435) #sight</li>
							<li>IWI (49.01379, 8.390071) #edu</li>
						</ul>
					</div>
					<div class="tagmap">
						<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
						<div class="caption">Result map</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
